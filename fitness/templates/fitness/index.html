{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Teamwork Fitness HTML Template">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Teamwork Fitness</title>

    <link href="{% static 'fitness/css/bootstrap.min.css' %}" rel="stylesheet" id="bootstrap-css">
    <script src="{% static 'fitness/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'fitness/js/jquery-3.6.0.min.js' %}"></script>
    <!------ Include the above in your HEAD tag ---------->
    
    <body>
        <div id="login">
            <h3 class="text-center text-white pt-5">Teamwork Fitness</h3>
            <div class="container">
                <div id="login-row" class="row justify-content-center align-items-center">
                    <div id="login-column" class="col-md-6">
                        <div id="login-box" class="col-md-12">
                            <form id="login-form" class="form" action="" method="post">
                                <h3 class="text-center text-info">Login</h3>
                                <div class="form-group">
                                    <label for="username" class="text-info">Username:</label><br>
                                    <input type="text" name="username" id="username" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="password" class="text-info">Password:</label><br>
                                    <input type="text" name="password" id="password" class="form-control">
                                </div>
                                <div class="form-group">
                                    <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">

                                    <input type="button" class="btn btn-info btn-md" style="margin-left: 60%;" value="Sign Up!">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    

</head>
</html>

<style>
body {
  margin: 0;
  padding: 0;
  background-color: #81b8c1;
  height: 100vh;
}
#login .container #login-row #login-column #login-box {
  margin-top: 120px;
  max-width: 600px;
  height: 320px;
  border: 1px solid #9C9C9C;
  background-color: #EAEAEA;
}
#login .container #login-row #login-column #login-box #login-form {
  padding: 20px;
}
#login .container #login-row #login-column #login-box #login-form #register-link {
  margin-top: -85px;
}

</style>
